{%extends 'homepage.html'%}
{% block body %}
<!-- CSS -->

<div>

<div class="container-fluid px-0">
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" >
  
  <!-- <div class="carousel-inner" style="margin-left: 50px;margin-top: 100px;;height:600px; width:900px " > -->
    <div class="carousel-inner  "style="margin-left: 400px;margin-top: 100px;height:724px; width:540px ">
      <div class="carousel-indicators" style="margin-bottom: 20%;"  >
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" ></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <!-- <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button> -->
      </div>
    <div class="carousel-item active" >
      <img src="static/watch_1.jpg" class="d-block w-100 " alt="static/watch_1.jpg" >
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img src="static/watch_2.jpg" class="d-block w-100" alt="static/watch_2.jpg">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img src="static/watch_3.jpg" class="d-block w-100" alt="static/watch_3.jpg">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
  
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev" style="margin-right: 10%;" >
      <span class="carousel-control-prev-icon "  aria-hidden="true" ></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next" style="margin-right: 10%;">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</div>
